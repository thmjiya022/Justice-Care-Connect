{% extends 'main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Case List</h1>
        
        <div class="row">
            {% for case in cases %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm border-primary">
                        <div class="card-header bg-info text-white">
                            <h5 class="card-title">Case Number: {{ case.case_number }}</h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Description:</strong> {{ case.description }}</p>
                            <p><strong>Status:</strong> {{ case.status }}</p>

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'edit_case' case.id %}" class="btn btn-warning btn-sm">Edit Case</a>
                                <a href="{% url 'case_detail' case.id %}" class="btn btn-info btn-sm">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
